<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Budget App</title>
	</head>
	<body>
		<!--  -->
		<!-- add section -->
		<section id="add-section" class="">
			<div class="container">
				<span class="exit"
					><i class="fa fa-times " aria-hidden="true"></i
				></span>

				<div class="add-income">
					<h3>Income & Expenses</h3>
					<input type="number" placeholder="AMOUNT" />
					<input type="text" placeholder="DESCRIPTION" />
				</div>
				<div class="buttons">
					<button type="submit" class="add-btn">Add</button>
					<button type="submit" class="deduct-btn">Deduct</button>
				</div>

				<!-- <div class="add-expenses">
					<h3>Deduct Expenses</h3>

					<input type="number" placeholder="AMOUNT" />
					<input type="text" placeholder="DESCRIPTION" />
				</div>
				<button type="submit" class="deduct-btn"> Deduct </button> -->
			</div>
		</section>
		<!--  -->

		<!-- slide section -->

		<section id="slide-section" class="">
			<div class="container">
				<span class="exit"
					><i class="fa fa-times " aria-hidden="true"></i
				></span>

				<div class="profile-img">
					<img src="images/profile_user.jpg" alt="" />
				</div>
				<div class="profile-name">
					<h2>Ramesh Kunwar</h2>
				</div>
				<div class="slide-menus">
					<div class="slide-plus item">
						Enter Transactions<i class="fas fa-plus-circle plus"></i>
					</div>
					<div class="slide-bill item">
					Check Balance	<i class="fas fa-money-bill-wave"></i>
					</div>
					<div class="slide-usr-acc item">
						Manage Account<i class="far fa-user-circle"></i>
					</div>
				</div>
			</div>
		</section>

		<!-- end of slide section -->

		<section id="top-section">
			<div class="container">
				<i class="fas fa-bars"></i>
				<h3>Budget App</h3>
				<div class="profile-img">
					<img src="images/profile_user.jpg" alt="" />
				</div>
			</div>
		</section>

		<section id="total-balance-section">
			<div class="container">
				<h1>
					Total Balance <br />
					<span>$</span>
				</h1>
			</div>
		</section>
		<div id="transaction-section">
			<div class="container">
				<h3>Transactions</h3>
				<div class="transaction-holder">
					<!-- <div class="box">
						<div class="box-description">
                                <h2>Income</h2>
                        </div>
						<span>
							<h2>+ $1000</h2>
							<i class="far fa-times-circle"></i>
						</span>
					</div>
					<div class="box">
						<div class="box-description red">
                                <h2>Expenses</h2>
                        </div>
						<span class="red">
							<h2>- $1000</h2>
							<i class="far fa-times-circle"></i>
						</span>
					</div> -->
				</div>
			</div>
		</div>
		<div id="bottom-section">
			<div class="container">
				<i class="far fa-user-circle"></i>
				<i class="fas fa-plus-circle plus"></i>
				<i class="fas fa-money-bill-wave"></i>
			</div>
		</div>

		<script src="js/main copy.js"></script>
	</body>
</html>
